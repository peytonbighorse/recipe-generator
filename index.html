<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Easy Recipe Generator</title>
  </head>
  <body>
    <h1>Easy Recipe Generator</h1>
    <form id="recipe-generator">
      <h2>Enter your preferences</h2>
      <input type="text" placeholder="Main ingredients" id="main-ingredient" />
      <input
        type="text"
        placeholder="Dietary restrictions"
        id="dietary-restrictions"
      />
      <input type="submit" class="submit-button" />
    </form>
    <div id="recipe"></div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/peytonbighorse" target="_blank"
        >Peyton Bighorse</a
      >
      and is open-sourced on
      <a
        href="https://github.com/peytonbighorse/recipe-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://60minuterecipes.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
