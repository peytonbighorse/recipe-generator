<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Easy Recipe Generator</title>
  </head>
  <body>
    <h1>Easy Recipes for Busy Bees</h1>
    <form>
      <input type="text" placeholder="Main ingredients" />
      <input type="text" placeholder="Dietary restrictions" />
      <input type="submit" />
    </form>
    <div class="recipe">
      <h2>RECIPE TITLE</h2>
      <h4 class="cook-time">30 minutes</h4>
      <h3>Ingredients</h3>
      <ul class="ingredients">
        <li>Ingredient</li>
        <li>Ingredient</li>
        <li>Ingredient</li>
        <li>Ingredient</li>
      </ul>
      <h3>Method</h3>
      <ol class="recipe-method">
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
        <li>Step 4</li>
      </ol>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/peytonbighorse" target="_blank"
        >Peyton Bighorse</a
      >
      and is open-sourced on
      <a href="https://github.com/peytonbighorse/recipe-generator">GitHub</a>
      and is hosted on
      <a href="https://60minuterecipes.netlify.app/">Netlify</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
